<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imgur</title>
    <link rel="stylesheet" href="./src/imgur.css" />
    <script
      src="https://kit.fontawesome.com/5f6f74ca0f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="topBox">
        <nav class="nav1">
          <img
            class="logo"
            src="./src/pics/logo-removebg-preview.png"
            alt=""
            height="100%"
            weight="100%"
          />
          <button><i class="fas fa-folder-plus"></i>&nbsp;New post</button>
          <div class="search">
            <input type="text" placeholder="Images, #tags,@users, oh my!" />
            <i class="fas fa-search"></i>
          </div>
          <button>Go add free</button>

          <i class="fas fa-certificate"></i>
          <i class="far fa-comment-alt"></i>
          <i class="far fa-bell"></i>
          <div class="account"></div>
        </nav>
        <h2>This site kills boredom.</h2>
        <div class="tagsBox">
          <span><b>EXPLORE TAGS</b></span>
          <span></span>
          <div class="smallerTagBox"></div>
        </div>
      </div>
      <nav class="nav2 invisible">
        <img
          class="logo"
          src="./src/pics/Capture.PNG"
          alt=""
          height="20%"
          weight="20%"
        />
        <button>MOST VIRAL&nbsp;<i class="fas fa-caret-down"></i></button>
        <div class="search">
          <input type="text" placeholder="Images, #tags,@users, oh my!" />
          <i class="fas fa-search"></i>
        </div>
        <button>NEWEST&nbsp;<i class="fas fa-caret-down"></i></button>
        <i class="fas fa-caret-down"></i>
        <i class="fas fa-book"></i>
        <i class="fas fa-th"></i>
        <div class="account"></div>
      </nav>
      <div></div>
    </div>
  </body>
</html>
<script src="./src/imgur.js"></script>
